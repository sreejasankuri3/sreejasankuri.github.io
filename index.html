<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      background-color: #eee;
      padding: 1em;
    }

    main {
      padding: 2em;
    }

    .product {
      border: 1px solid #ccc;
      margin: 1em;
      padding: 1em;
      text-align: center;
    }

    .filter {
      margin-bottom: 1em;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ice Cream Shop</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Flavors</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="filter">
      <label for="flavor">Filter by Flavor:</label>
      <select id="flavor">
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="strawberry">Strawberry</option>
      </select>
    </div>

    <div class="product">
      <h2>Vanilla Ice Cream</h2>
      <img src="vanilla.jpg" alt="Vanilla Ice Cream">
      <p>Description: Delicious vanilla ice cream.</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <h2>Chocolate Ice Cream</h2>
      <img src="chocolate.jpg" alt="Chocolate Ice Cream">
      <p>Description: Rich chocolate ice cream.</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more products as needed -->

  </main>

  <footer>
    <p>&copy; 2023 Ice Cream Shop</p>
  </footer>

</body>
</html>
